<div class="notfound-container">
    <!-- Header -->
    <div class="notfound-header">
        <div class="header-content">
            <div class="logo-section" routerLink="/">
                <img class="logo" src="assets/layout/images/mukellefio-high-resolution-logo-transparent.png" alt="TADES Portal"  height="55"/>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="notfound-content">
        <div class="error-card">
            <!-- Error Code -->
            <div class="error-code">
                <span class="error-number">404</span>
                <div class="error-decoration">
                    <i class="pi pi-exclamation-triangle"></i>
                </div>
            </div>

            <!-- Error Message -->
            <div class="error-message">
                <h1 class="error-title">Sayfa Bulunamadı</h1>
                <p class="error-description">
                    Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
                    Lütfen URL'yi kontrol edin veya ana sayfaya dönün.
                </p>
            </div>

            <!-- Illustration -->
            <div class="error-illustration">
                <div class="illustration-container">
                    <i class="pi pi-search illustration-icon"></i>
                    <div class="floating-elements">
                        <div class="floating-dot dot-1"></div>
                        <div class="floating-dot dot-2"></div>
                        <div class="floating-dot dot-3"></div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="error-actions">
                <button pButton pRipple type="button"  [routerLink]="['/']"
                    class="p-button-primary action-btn primary-btn">
                    <i class="pi pi-home mr-2"></i>
                    Ana Sayfaya Dön
                </button>
                <!-- <button pButton pRipple type="button"  (click)="goBack()"
                    class="p-button-outlined p-button-secondary action-btn secondary-btn">
                    <i class="pi pi-arrow-left mr-2"></i>
                    Geri Git
                </button> -->
            </div>

            <!-- Help Text -->
            <div class="help-text">
                <p class="help-message">
                    <i class="pi pi-info-circle mr-2"></i>
                    Sorun devam ederse, lütfen destek ekibimizle iletişime geçin.
                </p>
            </div>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="background-elements">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>
</div>
